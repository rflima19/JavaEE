<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Events</title>
</h:head>

<h:body>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="Região:" />
			<h:selectOneMenu value="#{formRegiaoEstado.siglaRegiao}"
				valueChangeListener="#{formRegiaoEstado.carregarEstados3}"
				onchange="submit()" immediate="true">
				<f:selectItem itemValue="-" itemLabel="-" noSelectionOption="true" />
				<f:selectItems value="#{formRegiaoEstado.regioes}" var="r"
					itemValue="#{r.sigla}" itemLabel="#{r.nome}" />
			</h:selectOneMenu>

			<h:outputLabel value="Estado:" />
			<h:selectOneMenu value="#{formRegiaoEstado.siglaEstado}">
				<f:selectItem itemValue="-" itemLabel="-" noSelectionOption="true" />
				<f:selectItems value="#{formRegiaoEstado.estados}" var="e"
					itemValue="#{e.sigla}" itemLabel="#{e.nome}" />
			</h:selectOneMenu>

			<h:outputLabel value="Cidade:" />
			<h:inputText value="#{formRegiaoEstado.cidade}" required="true" />
		</h:panelGrid>
	</h:form>
</h:body>

</html>
