<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Pedido</title>
</h:head>

<h:body>

	<h2>Cadastro de Pedido</h2>

	<h:form>
		<h3>Escolha um cliente:</h3>
		<h:selectOneMenu value="#{editPedidoBean.selectedClienteId}">
			<f:selectItems value="#{editPedidoBean.clientes}" var="c"
				itemLabel="#{c.nome} (#{c.email})" itemValue="#{c.id}" />
		</h:selectOneMenu>

		<h3>Escolha os Produtos:</h3>
		<h:selectManyCheckbox value="#{editPedidoBean.selectedProdutoId}">
			<f:selectItems value="#{editPedidoBean.produtos}" var="p"
				itemLabel="#{p.nome} - #{formatterBean.formatarMoeda(p.valor)}"
				itemValue="#{p.id}" />
		</h:selectManyCheckbox>

		<h:commandButton value="Cadastrar Pedido"
			action="#{editPedidoBean.cadastrarPedido}" />
		<h:commandButton value="Cancelar"
			action="pedidos?faces-redirect=true" />

	</h:form>
</h:body>

</html>
