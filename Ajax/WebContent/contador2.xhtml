<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Contador</title>
</h:head>

<h:body>
	<h:form id="form">
		<h:outputText id="text" value="Você pressionou o botão #{contador2.cont} vezes"/>
		<h:inputHidden id="cont" value="#{contador2.cont}" />
		<br/>
		<br/>
		<h:commandButton value="Incremetar contador">
			<f:ajax event="action" execute=":form:cont" render=":form:text :form:cont" listener="#{contador2.contar}"/>
		</h:commandButton>
	</h:form>
</h:body>

</html>
