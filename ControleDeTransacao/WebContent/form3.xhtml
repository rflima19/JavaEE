<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Transações</title>
</h:head>

<h:body>
	
	<h1>Extended Persistence Context</h1>
	<h2>Lista de Itens</h2>
	
	<h:form>
		<h:outputLabel for="item" value="Item:"/>
		<h:inputText id="item" value="#{form3.item.nome}"/>
		<h:commandButton value="Adicionar" action="#{form3.adicionar}" />
		<h:commandButton value="Finalizar" action="#{form3.finalizar}" />
		<h:message for="item" style="color: red;"/>
		
		<br/><hr/>
		
		<h:panelGroup>
			<ul>
				<ui:repeat var="i" value="#{form3.itens}">
					<li>#{i.nome} [<h:commandLink value="remover" action="#{form3.remover(i)}"/>]</li>
				</ui:repeat>
			</ul>
		</h:panelGroup>
	</h:form>
	
</h:body>

</html>
