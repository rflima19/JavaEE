<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core">
		
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Teste Validadores</title>
</h:head>

<h:body>
	<h:form>
		<h:panelGrid columns="3">
			<h:outputLabel for="nome" value="Nome:"/>
			<h:inputText id="nome" value="#{form2.nome}" required="true" validator="#{form2.validarInicial}">
				<f:validateLength minimum="2" maximum="30"></f:validateLength>
			</h:inputText>
			<h:message for="nome"/>
			
			<h:outputLabel for="idade" value="Idade:"/>
			<h:inputText id="idade" value="#{form2.idade}" required="true" validatorMessage="Não Validou Corretamente.">
				<f:validateLongRange minimum="18" maximum="100"></f:validateLongRange>
			</h:inputText>
			<h:message for="idade"/>
			
			<h:outputLabel for="dtNascimento" value="Data de Nascimeto:"/>
			<h:inputText id="dtNascimento" value="#{form2.dataNascimento}" required="true">
				<f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>
				<f:validator validatorId="dateValidator" />
			</h:inputText>
			<h:message for="dtNascimento"/>
			
		</h:panelGrid>
		<h:commandButton value="Processar" action="result"/>
	</h:form>
</h:body>

</html>
