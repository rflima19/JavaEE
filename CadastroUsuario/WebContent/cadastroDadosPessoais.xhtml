<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Dados Pessoais</title>
</h:head>

<h:body>
	<h:form>
		<h:panelGrid columns="3">
			<f:facet name="header">
				<h:outputText value="Dados Pessoais"/>
			</f:facet>
		
			<h:outputLabel for="nome" value="Nome:"/>
			<h:inputText id="nome" value="#{cadastro.pessoa.nome}" required="true">
				<f:validateLength minimum="2"/>
			</h:inputText>
			<h:message for="nome"/>
			
			<h:outputLabel for="email" value="E-mail:"/>
			<h:inputText id="email" value="#{cadastro.pessoa.email}" required="true" pt:type="email"/>
			<h:message for="email"/>
			
			<h:outputLabel for="dataNasc" value="Data de Nascimento:"/>
			<h:inputText id="dataNasc" value="#{cadastro.pessoa.dataNascimento}" required="true">
				<f:convertDateTime pattern="dd/MM/yyyy" locale="pt_BR"/>
			</h:inputText>
			<h:message for="dataNasc"/>
			
			<h:outputLabel for="rua" value="Rua:"/>
			<h:inputText id="rua" value="#{cadastro.pessoa.enderecoResidencial.rua}" required="true"/>
			<h:message for="rua"/>
			
			<h:outputLabel for="numero" value="Número:"/>
			<h:inputText id="numero" value="#{cadastro.pessoa.enderecoResidencial.numero}" required="true"/>
			<h:message for="numero"/>
			
			<h:outputLabel for="complemento" value="Complemento:"/>
			<h:inputText id="complemento" value="#{cadastro.pessoa.enderecoResidencial.complemento}" required="true"/>
			<h:message for="complemento"/>

			<h:outputLabel for="bairro" value="Bairro:"/>
			<h:inputText id="bairro" value="#{cadastro.pessoa.enderecoResidencial.bairro}" required="true"/>
			<h:message for="bairro"/>
			
			<h:outputLabel for="cep" value="CEP:"/>
			<h:inputText id="cep" value="#{cadastro.pessoa.enderecoResidencial.cep}" required="true">
				<f:validateRegex pattern="\d{5}-\d{2}"/>
			</h:inputText>
			<h:message for="cep"/>
			
			<h:outputLabel for="cidade" value="Cidade:"/>
			<h:inputText id="cidade" value="#{cadastro.pessoa.enderecoResidencial.cidade}" required="true"/>
			<h:message for="cidade"/>
			 
			<h:outputLabel for="estado" value="Estado:"/>
			<h:selectOneMenu id="estado" value="#{cadastro.pessoa.enderecoResidencial.estado}" required="true">
				<f:selectItem itemLabel="Selecione..." noSelectionOption="true" />
				<f:selectItems value="#{cadastro.estados}" var="e" itemLabel="#{e.sigla} - #{e.nome}" itemValue="#{e}" />
			</h:selectOneMenu>
			<h:message for="estado"/>
			
			<h:outputLabel for="telResidencialDdd" value="Telefone Residencial:"/>
			<h:panelGroup>
				<h:inputText id="telResidencialDdd" value="#{cadastro.pessoa.telefoneResidencial.ddd}" validatorMessage="Digite um ddd válido" style="width:30px;">
					<f:validateRegex pattern="\d{3}"></f:validateRegex>
					<f:validateRequired/>
				</h:inputText> &nbsp; &nbsp;
				<h:inputText id="telResidencialNumero" value="#{cadastro.pessoa.telefoneResidencial.numero}" validatorMessage="Digite um telefone residêncial válido">
					<f:validateRegex pattern="\d{5}-\d{4}"></f:validateRegex>
					<f:validateRequired/>
				</h:inputText>
			</h:panelGroup>
			<h:panelGroup>
				<h:message for="telResidencialDdd"/><br/>
				<h:message for="telResidencialNumero"/>
			</h:panelGroup>
			
			<h:outputLabel for="telCelularDdd" value="Telefone Celular:"/>
			<h:panelGroup>
				<h:inputText id="telCelularDdd" value="#{cadastro.pessoa.telefoneCelular.ddd}" validatorMessage="Digite um ddd válido" style="width:30px;">
					<f:validateRegex pattern="\d{3}"></f:validateRegex>
					<f:validateRequired/>
				</h:inputText> &nbsp; &nbsp;
				<h:inputText id="telCelularNumero" value="#{cadastro.pessoa.telefoneCelular.numero}" validatorMessage="Digite um telefone celular válido">
					<f:validateRegex pattern="\d{5}-\d{4}"></f:validateRegex>
					<f:validateRequired />
				</h:inputText>
			</h:panelGroup>
			<h:panelGroup>
				<h:message for="telCelularDdd"/><br/>
				<h:message for="telCelularNumero"/>
			</h:panelGroup>

			<f:facet name="footer">
				<h:commandButton value="Próximo" action="dadosCormeciais"/>
			</f:facet>
		</h:panelGrid>
		<h:messages showDetail="true" showSummary="true"/>
	</h:form>
</h:body>

</html>
