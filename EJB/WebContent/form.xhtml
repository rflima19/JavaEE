<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Conversor Temperatura</title>
</h:head>

<h:body>
	<h1>Conversor de Temperatura</h1>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="Celsius:" />
			<h:inputText value="#{form.tc}" >
				<f:convertNumber type="number" locale="pt_BR"/>
			</h:inputText>
			<h:outputLabel value="Fahrenheit:" />
			<h:inputText value="#{form.tf}" readonly="true">
				<f:convertNumber type="number" locale="pt_BR"/>
			</h:inputText>
			<h:commandButton value="Converter"
				action="#{form.convertCelsiusToFahrenheit}" />
		</h:panelGrid>
	</h:form>
	<h:messages/>
</h:body>

</html>
