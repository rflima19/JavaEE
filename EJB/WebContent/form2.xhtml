<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Lista de Itens</title>
</h:head>

<h:body>
	<h1>Lista de Itens</h1>
	<h:form id="form">
		<h:panelGrid id="panelItem" columns="3">
			<h:outputLabel value="Item:" />
			<h:inputText id="item" value="#{form2.item}" required="true"
				validatorMessage="Forneça um item" />
			<h:message id="erro" for="item" style="color: red;"/>

			<h:commandButton value="Cadastrar">
				<f:ajax execute="@form" listener="#{form2.adicionar}"
					render="erro item :form:result" />
			</h:commandButton>
		</h:panelGrid>

		<hr />

		<h:panelGroup id="result">
			<ui:repeat var="i" value="#{form2.itens}">
				<li>
					<h:outputText value="#{i} - " /> 
					<h:commandLink value="Remover">
						<f:ajax execute="@this" listener="#{form2.remover}" render=":form:result" />
						<f:param name="itemParaRemover" value="#{i}"/>
					</h:commandLink>
				</li>
			</ui:repeat>
		</h:panelGroup>

	</h:form>

</h:body>

</html>
