<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Integração com HTML5</title>
</h:head>

<h:body>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputText value="Nome:" />
			<h:inputText value="#{form.nome}"
				pt:placeholder="coloque aqui o seu nome" />
			<h:outputText value="Email:" />
			<h:inputText value="#{form.email}"
				pt:placeholder="coloque aqui o seu email" pt:type="email" />

			<h:commandButton value="Enviar" action="#{form.processar}" />
		</h:panelGrid>
	</h:form>
</h:body>

</html>
