<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Table PrimeFaces</title>
</h:head>

<h:body>
	<p:messages id="messages" showDetail="true" showSummary="true"
		closable="true" />
	<h:form id="form">
		<p:dataTable value="#{table.despesas}" var="d" resizableColumns="true"
			sortBy="#{d.data}" selectionMode="single"
			selection="#{table.selectedDespesa}" rowKey="#{d.id}">
			<f:facet name="header">
				<h:outputText value="Listas de Despesas" />
			</f:facet>
			<p:column headerText="Data" sortBy="#{d.data}" style="width:200px;">
				<h:outputText value="#{d.data}">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:outputText>
			</p:column>
			<p:column headerText="Descrição" sortBy="#{d.descricao}"
				style="width:300px;">
				<h:outputText value="#{d.descricao}" />
			</p:column>
			<p:column headerText="Categoria" sortBy="#{d.categoria}"
				style="width:100px;">
				<h:outputText value="#{d.categoria}" />
			</p:column>
			<p:column headerText="Valor" sortBy="#{d.valor}" style="width:80px;">
				<h:outputText value="#{d.valor}">
					<f:convertNumber type="currency" locale="pt_BR" />
				</h:outputText>
			</p:column>
		</p:dataTable>

		<p:commandButton value="Processar" action="#{table.processar}"
			update="messages" />
	</h:form>

	<br />
	<br />
	<br />
	<br />

	<h:form id="form2">
		<p:dataTable value="#{table.despesas}" var="d" resizableColumns="true"
			sortBy="#{d.data}" selection="#{table.selectedDespesa}"
			rowKey="#{d.id}">
			<f:facet name="header">
				<h:outputText value="Listas de Despesas" />
			</f:facet>
			<p:column selectionMode="single" style="width:20px;" />
			<p:column headerText="Data" sortBy="#{d.data}" style="width:200px;">
				<h:outputText value="#{d.data}">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:outputText>
			</p:column>
			<p:column headerText="Descrição" sortBy="#{d.descricao}"
				style="width:300px;">
				<h:outputText value="#{d.descricao}" />
			</p:column>
			<p:column headerText="Categoria" sortBy="#{d.categoria}"
				style="width:100px;">
				<h:outputText value="#{d.categoria}" />
			</p:column>
			<p:column headerText="Valor" sortBy="#{d.valor}" style="width:80px;">
				<h:outputText value="#{d.valor}">
					<f:convertNumber type="currency" locale="pt_BR" />
				</h:outputText>
			</p:column>
		</p:dataTable>

		<p:commandButton value="Processar" action="#{table.processar}"
			update="messages" />
	</h:form>

	<br />
	<br />
	<br />
	<br />

	<h:form id="form3">
		<p:dataTable value="#{table.despesas}" var="d" resizableColumns="true"
			sortBy="#{d.data}" selection="#{table.selectedDespesas}"
			rowKey="#{d.id}">
			<f:facet name="header">
				<h:outputText value="Listas de Despesas" />
			</f:facet>
			<p:column selectionMode="multiple" style="width:20px;" />
			<p:column headerText="Data" sortBy="#{d.data}" style="width:200px;">
				<h:outputText value="#{d.data}">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:outputText>
			</p:column>
			<p:column headerText="Descrição" sortBy="#{d.descricao}"
				style="width:300px;">
				<h:outputText value="#{d.descricao}" />
			</p:column>
			<p:column headerText="Categoria" sortBy="#{d.categoria}"
				style="width:100px;">
				<h:outputText value="#{d.categoria}" />
			</p:column>
			<p:column headerText="Valor" sortBy="#{d.valor}" style="width:80px;">
				<h:outputText value="#{d.valor}">
					<f:convertNumber type="currency" locale="pt_BR" />
				</h:outputText>
			</p:column>
		</p:dataTable>

		<p:commandButton value="Processar" action="#{table.processar2}"
			update="messages" />
	</h:form>

	<br />
	<br />
	<br />
	<br />

	<h:form id="form4">
		<p:messages id="messages2" showDetail="true" showSummary="true"
		closable="true" />
		<p:dataTable value="#{table.despesas}" var="d" resizableColumns="true"
			sortBy="#{d.data}" selection="#{table.selectedDespesas}"
			rowKey="#{d.id}" editable="true">
			
			<p:ajax event="rowEdit" listener="#{table.onEdit}" update=":form4:messages2"/>
			<p:ajax event="rowEditCancel" listener="#{table.onCancel}" update=":form4:messages2"/>
			
			<f:facet name="header">
				<h:outputText value="Listas de Despesas" />
			</f:facet>
			<p:column selectionMode="multiple" style="width:20px;" />
			<p:column headerText="Data" sortBy="#{d.data}" style="width:200px;">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{d.data}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>
					</f:facet>
					<f:facet name="input">
						<p:calendar value="#{d.data}" />
					</f:facet>
				</p:cellEditor>
			</p:column>
			<p:column headerText="Descrição" sortBy="#{d.descricao}"
				style="width:300px;">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{d.descricao}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{d.descricao}" style="width:100px;" />
					</f:facet>
				</p:cellEditor>
			</p:column>
			<p:column headerText="Categoria" sortBy="#{d.categoria}"
				style="width:100px;">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{d.categoria}" />
					</f:facet>
					<f:facet name="input">
						<p:selectOneMenu value="#{d.categoria}" style="width:100px;">
							<f:selectItem itemLabel="Alimentação" itemValue="Alimentação"/>
							<f:selectItem itemLabel="Casa" itemValue="Casa"/>
							<f:selectItem itemLabel="Vestuário" itemValue="Vestuário"/>
							<f:selectItem itemLabel="Livros e Revistas" itemValue="Livros e Revistas"/>
							<f:selectItem itemLabel="Transportes" itemValue="Transportes"/>
						</p:selectOneMenu>
					</f:facet>
				</p:cellEditor>
			</p:column>
			<p:column headerText="Valor" sortBy="#{d.valor}" style="width:80px;">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{d.valor}">
							<f:convertNumber type="currency" locale="pt_BR" />
						</h:outputText>
					</f:facet>
					<f:facet name="input">
						<p:inputNumber value="#{d.valor}" />
					</f:facet>
				</p:cellEditor>
			</p:column>
			
			<p:column style="width:40px;">
				<p:rowEditor/>
			</p:column>
			
		</p:dataTable>

		<p:commandButton value="Processar" action="#{table.processar2}"
			update="messages" />
	</h:form>
</h:body>

</html>
