<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1" />
	<title>JSON-P</title>
</h:head>

<body>
	<h1>Cadastro</h1>

	<h:form>
		<h:messages />
	
		<h:inputTextarea value="#{form2.jsonStr}" cols="100" rows="10" />
		<br />
		<h:commandButton value="Parse" action="#{form2.parseJson}" />
		
		<br/><hr /><br />
		
		<h:panelGrid columns="2">
			Nome: <h:inputText value="#{form2.cadastro.nome}" readonly="true" />
			Idade: <h:inputText value="#{form2.cadastro.idade}" readonly="true" />
			Data de Nascimento:
			<h:inputText value="#{form2.cadastro.dataNascimento}" readonly="true">
				<f:convertDateTime pattern="dd/MM/yyyy" type="localDate" />
			</h:inputText>
			Casado: <h:selectBooleanCheckbox value="#{form2.cadastro.casado}" readonly="true" />
			Rua: <h:inputText value="#{form2.cadastro.endereco.rua}" readonly="true" />
			Número: <h:inputText value="#{form2.cadastro.endereco.numero}" readonly="true" />
			Interesse:
			<h:selectManyListbox value="#{form2.cadastro.interesses}" readonly="true">
				<f:selectItem itemValue="Arte" />
				<f:selectItem itemValue="Esportes" />
				<f:selectItem itemValue="Cinema" />
				<f:selectItem itemValue="Viagens" />
			</h:selectManyListbox>
		</h:panelGrid>
	</h:form>
</body>
</html>
