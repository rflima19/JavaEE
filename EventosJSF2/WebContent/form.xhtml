<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Events</title>
</h:head>

<h:body>
	<h:form>
		<h:panelGrid columns="3">
			<h:outputLabel value="Região:" />
			<h:selectOneMenu value="#{formRegiaoEstado.siglaRegiao}">
				<f:selectItem itemValue="-" itemLabel="-" noSelectionOption="true" />
				<f:selectItems value="#{formRegiaoEstado.regioes}" var="r"
					itemValue="#{r.sigla}" itemLabel="#{r.nome}" />
			</h:selectOneMenu>
			<h:commandButton value="Carregar Estados"
				actionListener="#{formRegiaoEstado.carregarEstados}" />

			<h:outputLabel value="Estado:" />
			<h:selectOneMenu value="#{formRegiaoEstado.siglaEstado}">
				<f:selectItem itemValue="-" itemLabel="-" noSelectionOption="true" />
				<f:selectItems value="#{formRegiaoEstado.estados}" var="e"
					itemValue="#{e.sigla}" itemLabel="#{e.nome}" />
			</h:selectOneMenu>
		</h:panelGrid>
	</h:form>
</h:body>

</html>
